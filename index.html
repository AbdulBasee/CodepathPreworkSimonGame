

<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Freshman Simon Game Tutorial</title>
    <link rel="stylesheet" href="style.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src = "https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    
  </head>
  <body>
    <main class="game">
      <header>
        <h1 class="heading js-heading">Welcome to Simon Game</h1>
      </header>

      <section class="tile-container js-container unclickable">
        
        
        <div class="tile tile-red" data-tile="red">

        </div>
        
        <div class="tile tile-green" data-tile="green">

        </div>
        
        <div class="tile tile-blue" data-tile="blue">
          
        </div>
        <div class="tile tile-yellow" data-tile="yellow">
          
        </div>

        
       
      </section>

      <footer class="info-section">
        <button class="start-button js-start">Start</button>
        <span class="info js-info hidden"></span>
      </footer>
    </main>

    <div class="hidden">
      <audio
        src="https://cdn.glitch.com/e115c082-061c-407e-af41-b83764939174%2Fred.mp3?v=1615444855801"
        data-sound="red"
      ></audio>
      <audio
        src="https://cdn.glitch.com/e115c082-061c-407e-af41-b83764939174%2Fcut11.mp3?v=1615675597914"
        data-sound="green"
      ></audio>
      <audio
        src="https://cdn.glitch.com/e115c082-061c-407e-af41-b83764939174%2Fcut2.mp3?v=1615675735539"
        data-sound="blue"
      ></audio>
      <audio
        src="https://cdn.glitch.com/e115c082-061c-407e-af41-b83764939174%2Flastcut.mp3?v=1615675880015"
        data-sound="yellow"
      ></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
